<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none; /* Remove border */
            border-radius: 4px;
            box-sizing: border-box;
            outline: none; /* Remove focus outline */
            background-color: #f0f0f0; /* Light background color */
        }
        textarea {
            height: 200px;
            resize: none; /* Disable resizing */
        }
        select {
            margin-bottom: 20px;
            padding: 10px;
            border: none; /* Remove border */
            border-radius: 4px;
            outline: none; /* Remove focus outline */
            background-color: #f0f0f0; /* Light background color */
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Send Email</h2>
        <form id="emailForm">
            <label for="to">To:</label>
            <input type="text" id="to" name="to" placeholder="Recipient's email address">
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Email subject">
            
            <label for="body">Body:</label>
            <textarea id="body" name="body" placeholder="Type your message here..."></textarea>
            
            <label for="fontSelect">Choose Font:</label>
            <button type="submit">Send</button>
            <select id="fontSelect" name="fontSelect">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>
            
        </form>
    </div>

    <script>
        document.getElementById('fontSelect').addEventListener('change', function() {
            document.getElementById('body').style.fontFamily = this.value;
        });
    </script>
</body>
</html>
